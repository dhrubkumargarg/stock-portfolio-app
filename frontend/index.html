<!DOCTYPE html>
<html>
<head>
  <title>Stock Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">

  <h1 class="text-center mb-4">Stock Portfolio</h1>

  <!-- Add Stock Form -->
  <div class="card p-3 mb-4">
    <h4>Add Stock</h4>
    <input type="text" id="name" class="form-control mb-2" placeholder="Stock Name">
    <input type="number" id="quantity" class="form-control mb-2" placeholder="Quantity">
    <input type="number" id="buyPrice" class="form-control mb-2" placeholder="Buy Price">
    <button onclick="addStock()" class="btn btn-primary">Add Stock</button>
  </div>
  <div class="card p-3 mb-4">
    <h4>Portfolio Summary</h4>
    <p>Total Investment: â‚¹ <span id="totalInvestment">0</span></p>
    <p>Total Stocks: <span id="totalStocks">0</span></p>
    <p>Total Quantity: <span id="totalQuantity">0</span></p>
  </div>

  <!-- Stock Table -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Buy Price</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody id="stockTable"></tbody>
  </table>

</div>

<script src="js/app.js"></script>

</body>
</html>
