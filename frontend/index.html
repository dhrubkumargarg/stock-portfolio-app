<!DOCTYPE html>
<html>
<head>
  <title>StockWise - Portfolio Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Segoe UI', sans-serif;
      color: #1e293b;
    }

    .navbar {
      background: white;
      padding: 14px 28px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }

    .card {
      border: none;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    .profit { color: #16a34a; }
    .loss { color: #dc2626; }

    table tbody tr:hover {
      background: #eef2f7;
    }
  </style>
</head>

<body>

<nav class="navbar d-flex justify-content-between">
  <span class="fw-bold">STOCKWISE</span>
  <button id="logoutBtn" onclick="logout()" class="btn btn-danger btn-sm" style="display:none;">
    Logout
  </button>
</nav>

<div class="container mt-4">

<!-- LOGIN -->
<div id="authSection" class="card p-4 mb-4">

  <h5 class="mb-3 text-center">Login</h5>

  <!-- Email Login -->
  <input type="email"
         id="email"
         class="form-control mb-3"
         placeholder="Email">

  <input type="password"
         id="password"
         class="form-control mb-3"
         placeholder="Password">

  <button onclick="login()"
          class="btn btn-primary w-100 mb-3">
    Login
  </button>

  <!-- Divider -->
  <div class="text-center mb-3">
    <span style="color:#888;">OR</span>
  </div>

  <!-- Google Login -->
  <div id="g_id_onload"
       data-client_id="710254766085-tki459s3r747230ttebqds5n6bavsjg6.apps.googleusercontent.com"
       data-callback="handleGoogleLogin">
  </div>

  <div class="d-flex justify-content-center">
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="continue_with"
         data-shape="rectangular">
    </div>
  </div>

</div>
  <!-- DASHBOARD -->
  <div id="portfolioSection" style="display:none;">
    <button
  id="refreshBtn"
  class="btn btn-primary"
  onclick="refreshPrices()"
>
  Refresh Prices
</button>
    <!-- METRICS -->
    <div class="card p-4 mb-4">
      <div class="row text-center">
        <div class="col-md-3">
          <div>Total Investment</div>
          <div>₹ <span id="totalInvestment">0</span></div>
        </div>
        <div class="col-md-3">
          <div>Portfolio Value</div>
          <div>₹ <span id="totalPortfolioValue">0</span></div>
        </div>
        <div class="col-md-3">
          <div>Total P/L</div>
          <div id="plValue">₹ <span id="totalProfitLoss">0</span></div>
        </div>
        <div class="col-md-3">
          <div>Total Stocks</div>
          <div><span id="totalStocks">0</span></div>
        </div>
      </div>
    </div>


    <!-- ADD STOCK -->
    <div class="card p-4 mb-4">
      <div class="row">
        <div class="col-md-4">
          <input type="text" id="name" class="form-control" placeholder="Only US Stocks (TSLA,AAPL)">
        </div>
        <div class="col-md-3">
          <input type="number" id="quantity" class="form-control" placeholder="Quantity">
        </div>
        <div class="col-md-3">
          <button id="submitBtn" onclick="addStock()" class="btn btn-success w-100">
            Add Stock
          </button>
        </div>
      </div>
    </div>
    <!-- CHARTS -->
<div class="row">
  <div class="col-md-6">
    <div class="card p-4">
      <h6 class="section-title">Portfolio Allocation</h6>
      <canvas id="allocationChart"></canvas>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card p-4">
      <h6 class="section-title">Portfolio Profit / Loss (Hourly)</h6>
      <canvas id="profitChart"></canvas>
    </div>
  </div>
</div>

    <!-- TABLE -->
    <div class="card p-4">
      <h6>Holdings</h6>
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Qty</th>
            <th>Buy</th>
            <th>Current</th>
            <th>P/L</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="stockTable"></tbody>
      </table>
    </div>

  </div>
</div>


<!-- SELL MODAL -->
<div class="modal fade" id="sellModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sell Stock</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p id="sellStockName"></p>
        <input type="number" id="sellQuantity" class="form-control" placeholder="Quantity to sell">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-warning" onclick="confirmSell()">Sell</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
